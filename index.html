<!DOCTYPE html>
<head>
	<title>Sketchpad Project</title>
	<link href="style.css" rel="stylesheet" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="jquery.js"></script>
</head>
<body>
	<div class="header">
		<h1>Doodledoo</h1>
		<p><em>A div based drawing simulator</em></p><br>
		<input id="opt1" type="radio" name="option" value="1" checked>Eraser
		<input id="opt2" type="radio" name="option" value="2">Blue
		<input id="opt3" type="radio" name="option" value="3">Green<br>
		<input id="count" type="text" name="count">
		<input id="populate" type="submit" name="populate" value="Add Rows">
		<input id="reset" type="submit" name="reset" value="Reset">
	</div>
	<div class="container">
	</div>
</body>
</html>
